<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link rel="stylesheet" href="Navbar.css">
</head>

<body>
        <nav>
        <!-- Navigation logo section -->
        <div class="nav__logo">
            <img src="../assets/img/logo.png" alt="logo" class="logo">
          <!-- Link to the home page -->
          <a href="../Landing_Page/LandingPage.html">
            StayHealthy 
          </a>
          <!-- A span element for styling purposes -->
          <span>.</span>
        </div>
        <!-- Navigation icon section with an onClick event listener -->
        <div class="nav__icon" onClick={handleClick}>
          <!-- Font Awesome icon for bars (hamburger menu) -->
          <i class="fa fa-times fa fa-bars"></i>
        </div>
        <!-- Unordered list for navigation links with 'active' class -->
        <ul class="nav__links active">
          <!-- List item for the 'Home' link -->
          <li class="link">
            <a href="../Landing_Page/LandingPage.html">Home</a>
          </li>
          <!-- List item for the 'Appointments' link -->
          <li class="link">
            <a href="#">Appointments</a>
          </li>
          <!-- List item for the 'Health Blog' link -->
          <li class="link">
            <a href="#">Health Blog</a>
          </li>
          <!-- List item for the 'Reviews' link -->
          <li class="link">
            <a href="#">Reviews</a>
          </li>
          <!-- List item for the 'Sign Up' link with a button -->
          <li class="link">
            <a href="../Sign_Up//Sign_Up.html">
              <button class="btn1">Sign Up</button>
            </a>
          </li>
          <!-- List item for the 'Login' link with a button -->
          <li class="link">
            <a href="../Login/Login.html">
              <button class="btn2">Login</button>
            </a>
          </li>
        </ul>
    </nav>
</body> 


</html>
